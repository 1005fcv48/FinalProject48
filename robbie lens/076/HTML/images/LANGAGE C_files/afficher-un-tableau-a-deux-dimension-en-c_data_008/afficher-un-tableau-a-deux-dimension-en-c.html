<script>
    function AdfAnimateTranslateXAndY(target, allParams) {
        var currentTransform = target.style[AdfAnimTransformProp];
        target.style[AdfAnimTransformProp] = currentTransform.replace(Adf.cssHelpers.translateRegex, 'translate3d(' + allParams.x.toFixed(2) + 'px,' + allParams.y.toFixed(2) + 'px, 0px)');
    }

    function getCurrentElementCoords(componentId, containerId) {
        var STAGE_ID = 0;

        function getComponentDOMElementById(componentId) {
            if (componentId == STAGE_ID) {
                return document.getElementsByTagName('body')[0];
            } else {
                return document.getElementById(componentId);
            }
        }

        var component = getComponentDOMElementById(componentId);
        var container = getComponentDOMElementById(containerId);
        var compBRects = component.getBoundingClientRect();
        var contBRects = container.getBoundingClientRect();
        return {
            x: compBRects.left - contBRects.left,
            y: compBRects.top - contBRects.top
        };
    }


    function calcDestinationProps(customX, customY, loop, componentId, containerId) {
        var currentCoords = getCurrentElementCoords(componentId, containerId);
        var coords = {x: customX - currentCoords.x, y: customY - currentCoords.y};

        if (loop > 1) {
            coords.x = parseFloat(coords.x);
            coords.y = parseFloat(coords.y);
        }
        return coords;
    }

    -o-transform: translate(-50%);

    z-index: 10000;
    bottom: 20px;
    text-align: center;
}

    display: inline-block;
    width: 12px;
    height: 12px;
    margin: 0px 5px;
    border-radius: 10px;
    background: #000000;
    opacity: 0.3;
    cursor: pointer;
}
.adf-FlexGallery-Bullets > .active {

/* swipe icon */
.adf-FlexGallery-Finger {
    position: absolute;
    height: 25%;
    min-height: 50px;
    opacity: 0;
    top: 0;
    bottom: 0;
    left: 0;
    right: 0;
    margin: auto;
    z-index: 99999;
}
.adf-FlexGallery-Finger.animate {
    animation-name: pulse-horizontal;
    animation-iteration-count: infinite;
    animation-timing-function: ease-in-out;
    -webkit-animation-name: pulse-horizontal;
    -webkit-animation-iteration-count: infinite;
    -webkit-animation-timing-function: ease-in-out;
}
.vertical .adf-FlexGallery-Finger.animate {
    animation-name: pulse-vertical;
    -webkit-animation-name: pulse-vertical;
}

@-webkit-keyframes pulse-horizontal {
    70% {
        -webkit-transform: rotate(10deg);
        opacity: 0;
        left: 50%;
    }
    85% {
        opacity: 1;
    }
    100% {
        -webkit-transform: rotate(-10deg);
        opacity: 0;
        left: -50%;
    }
}
@keyframes pulse-horizontal {
    70% {
        transform: rotate(10deg);
        opacity: 0;
        left: 50%;
    }
    85% {
        opacity: 1;
    }
    100% {
        transform: rotate(-10deg);
        opacity: 0;
        left: -50%;
    }
}
@-webkit-keyframes pulse-vertical {
    70% {
        transform: rotate(-60deg);
        opacity: 0;
        top: 50%
    }
    85% {
        opacity: 1
    }
    100% {
        transform: rotate(-10deg);
        opacity: 0;
        top: -50%
    }
}
@keyframes pulse-vertical {
    70% {
        transform: rotate(-60deg);
        opacity: 0;
        top: 50%
    }
    85% {
        opacity: 1
    }
    100% {
        transform: rotate(-10deg);
        opacity: 0;
        top: -50%
    }
}
